<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Career Path</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page" style="display: flex;">
    <div>
        <img src="/images/image 46.png" alt="">
    </div>
  <div class="form-container" >
    <img src="images/image 47.png" style="display: block; margin: 0 auto;" alt="">
    <h2>Login to Explore Courses</h2>
    <form action="home.html">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" style="background-color: #02f3e6;">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <div class="form-container" id="register-form" style="display:none">
    <h2>Register</h2>
    <form action="home.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <script>
    function showRegister() {
      document.querySelector('.form-container').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }
    function showLogin() {
      document.querySelector('.form-container').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
    }
  </script>
</body>
</html>
